<app-header title='Momentz-4-ever'></app-header>
<h1>Noticias</h1>
<button>criar noticia<button>
<table>
	<tr>
		<th>Título</th>
		<th>Descrição</th>
		<th>data da criação</th>
	</tr>
	<tr *ngFor="let a of noticias">
		<td name="titulo">{{a.titulo}}</td>
		<td>{{a.descricao}}</td>
		<td>{{a.data}}</td>
	</tr>

</table>
